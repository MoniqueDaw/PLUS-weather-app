<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="current-conditions">
        <div class="city-container">
          <div class="row">
            <div class="col-2">Vancouver</div>
            <div class="col-2">Edmonton</div>
            <div class="col-2">Toronto</div>
            <div class="col-2">Ottawa</div>
            <div class="col-2">N.Brunswick</div>
          </div>
        </div>
        <form class="d-flex justify-content-center mb-3" id="search-form">
          <div class="row">
            <div class="col-4">
              <input
                type="search"
                class="form-control shadow-sm"
                placeholder="Enter a city"
                autocomplete="off"
                id="city-input"
              />
            </div>
            <div class="col-4">
              <input
                type="submit"
                value="search"
                class="btn btn-primary w-100"
              />
            </div>
            <div class="col-4">
              <button class="btn btn-secondary" id="current-location-button">
                Your location
              </button>
            </div>
          </div>
        </form>
        <div class="featured-city">
          <h1 id="city"></h1>
          <h2>Last Updated: <span id="date"></span></h2>
          <ul class="current-info">
            <li><img src="" alt="" id="icon" /></li>
            <li id="temperature">
              <span class="units"
                ><a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >°C
            </li>
            <li id="description"></li>
          </ul>
          <div class="current-conditions-group">
            <div class="row">
              <div class="col-6">
                wind speed<br /><span id="wind"></span>km/h
              </div>
              <div class="col-6">
                humidity<br /><span id="humidity"></span>%
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <h4>4-day forecast</h4>
      <div class="weather-forecast" id="forecast"></div>
      <span class="footer">
        <a
          href="https://github.com/MoniqueDaw/PLUS-weather-app"
          target="_blank"
          rel="no referrer"
          >Open-sourced on GitHub,
        </a>
        by Monique Dawod
      </span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
